<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cilo</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Selección de texto en blanco con texto negro */
    ::selection {
      background-color: white;
      color: black;
    }

    body {
      background-color: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .profile-card {
      display: flex;
      flex-direction: row;
      align-items: center;
      flex-wrap: nowrap;
      background: rgba(0, 0, 0, 0.3);
      padding: 40px 40px;
      border-radius: 25px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      position: relative;
      z-index: 1;
      transition: transform 0.1s ease;
      min-height: 250px;
    }

    .profile-card:hover {
      transform: scale(1.01);
    }

    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid #fff;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      flex-shrink: 0;
    }

    .info {
      margin-left: 30px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      flex-grow: 1;
      min-width: 0;
    }

    .username {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .typing-text {
      font-size: 14px;
      color: #ccc;
      white-space: nowrap;
      min-height: 22px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-top: 8px;
    }

    .cursor {
      display: inline-block;
      width: 2px;
      height: 1.2em;
      background-color: white;
      animation: blink 0.5s step-end infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    .links {
      display: flex;
      flex-direction: row;
      gap: 15px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .link {
      background: #000;
      padding: 10px;
      border-radius: 50%;
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: transform 0.3s ease, background 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .link:hover {
      background: #fff;
      color: black;
      transform: scale(1.15);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: #555;
      z-index: 1;
    }

    @media (max-width: 768px) {
      .profile-card {
        flex-direction: column;
        align-items: center;
        text-align: center;
        min-height: auto;
        padding: 25px 15px;
      }

      .info {
        margin-left: 0;
        margin-top: 15px;
        min-width: auto;
      }

      .links {
        justify-content: center;
      }

      .avatar {
        width: 85px;
        height: 85px;
      }

      .username {
        font-size: 20px;
      }

      .typing-text {
        font-size: 12px;
      }

      .link {
        font-size: 14px;
        padding: 8px;
      }

      body {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="profile-card" id="profileCard">
    <img src="https://i.imgur.com/LgZvyBq.png" alt="Avatar" class="avatar" />
    <div class="info">
      <div class="username">Cilo</div>
      <div class="typing-text">
        <span id="typing"></span><span class="cursor"></span>
      </div>
      <div class="links">
        <a href="https://github.com/cil-ia" class="link" target="_blank" rel="noopener"><i class="fab fa-github"></i></a>
        <a href="https://www.instagram.com/cyl.gg/" class="link" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a>
        <a href="https://discord.com/users/846403133763747920" class="link" target="_blank" rel="noopener"><i class="fab fa-discord"></i></a>
        <a href="https://steamcommunity.com/id/zCilo/" class="link" target="_blank" rel="noopener"><i class="fab fa-steam"></i></a>
        <a href="mailto:cilo@olimak.com" class="link"><i class="fas fa-envelope"></i></a>
      </div>
    </div>
  </div>

  <footer>Hecho por Camilo — </footer>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        shape: { type: "circle" },
        size: { value: 2 },
        color: { value: "#ffffff" },
        opacity: { value: 1 },
        move: {
          enable: true,
          speed: 0.5,
          direction: "bottom",
          straight: false,
          out_mode: "out",
        },
        line_linked: { enable: false },
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "attract" },
          resize: true,
        },
        modes: {
          attract: {
            distance: 300,
            duration: 0.4,
            factor: -1,
          },
        },
      },
      retina_detect: true,
    });

    const typingElement = document.getElementById("typing");

    const texts = [
      "Bienvenido a mi perfil",
      "Diseñador, jugador y creador",
      "Sígueme en mis redes",
    ];

    let textIndex = 0;
    let textChar = 0;
    let deleting = false;

    function animateText() {
      const currentText = texts[textIndex];

      if (deleting) {
        typingElement.textContent = currentText.substring(0, textChar--);
        if (textChar < 0) {
          deleting = false;
          textIndex = (textIndex + 1) % texts.length;
        }
      } else {
        typingElement.textContent = currentText.substring(0, textChar++);
        if (textChar > currentText.length) {
          deleting = true;
          setTimeout(animateText, 1000);
          return;
        }
      }
      setTimeout(animateText, deleting ? 50 : 100);
    }

    animateText();
  </script>
</body>
</html>
