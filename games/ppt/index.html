<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera vs IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #212529 50%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .game-container {
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 95%;
            text-align: center;
            margin: 10px;
        }

        h1 {
            color: #212529;
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: glow 2s ease-in-out infinite alternate;
            line-height: 1.2;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1), 0 0 10px rgba(0, 0, 0, 0.1); }
            to { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1), 0 0 20px rgba(0, 0, 0, 0.2); }
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 15px 10px;
        }

        .score {
            color: #495057;
            font-size: 1rem;
            font-weight: bold;
        }

        .score-number {
            font-size: 1.6rem;
            color: #343a40;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .battle-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 25px 0;
            min-height: 160px;
        }

        .player-choice, .ai-choice {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
        }

        .choice-display {
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            border: 3px solid rgba(0, 0, 0, 0.2);
        }

        .choice-display.animate {
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            80% { transform: translateY(-10px); }
        }

        .vs {
            font-size: 1.5rem;
            color: #495057;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 1s infinite;
            width: 20%;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            padding: 0 10px;
        }

        .choice-btn {
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(145deg, #ffffff, #e9ecef);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            font-size: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
        }

        .choice-btn:hover, .choice-btn:active {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .choice-btn:active {
            transform: translateY(-1px);
        }

        .choice-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.1), transparent);
            transition: left 0.5s;
        }

        .choice-btn:hover::before {
            left: 100%;
        }

        .result {
            color: #495057;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
            min-height: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            padding: 0 10px;
            line-height: 1.3;
        }

        .result.win {
            color: #495057;
            animation: celebrate 0.6s ease;
        }

        .result.lose {
            color: #6c757d;
            animation: shake 0.6s ease;
        }

        .result.tie {
            color: #868e96;
            animation: wobble 0.6s ease;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-3deg); }
            75% { transform: rotate(3deg); }
        }

        .reset-btn {
            background: linear-gradient(145deg, #ff6b6b, #ee5a52);
            border: none;
            border-radius: 25px;
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
            touch-action: manipulation;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }

        .player-label, .ai-label {
            color: #495057;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .thinking {
            animation: thinking 1s infinite;
        }

        @keyframes thinking {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px 0;
            }
            
            .game-container {
                padding: 20px 15px;
                margin: 5px;
                width: 98%;
            }
            
            h1 {
                font-size: 1.6rem;
                margin-bottom: 15px;
            }
            
            .score-board {
                padding: 12px 8px;
                margin-bottom: 20px;
            }
            
            .score {
                font-size: 0.9rem;
            }
            
            .score-number {
                font-size: 1.4rem;
            }
            
            .battle-area {
                margin: 20px 0;
                min-height: 140px;
            }
            
            .choice-display {
                width: 70px;
                height: 70px;
                font-size: 2rem;
                margin-bottom: 8px;
            }
            
            .vs {
                font-size: 1.2rem;
            }
            
            .choices {
                gap: 12px;
                margin-bottom: 20px;
            }
            
            .choice-btn {
                width: 65px;
                height: 65px;
                font-size: 1.8rem;
            }
            
            .result {
                font-size: 1.1rem;
                margin-bottom: 15px;
                min-height: 25px;
            }
            
            .reset-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .player-label, .ai-label {
                font-size: 0.8rem;
                margin-bottom: 6px;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 15px 10px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 1.4rem;
            }
            
            .battle-area {
                min-height: 120px;
                margin: 15px 0;
            }
            
            .choice-display {
                width: 60px;
                height: 60px;
                font-size: 1.8rem;
            }
            
            .choices {
                gap: 10px;
            }
            
            .choice-btn {
                width: 60px;
                height: 60px;
                font-size: 1.6rem;
            }
            
            .vs {
                font-size: 1rem;
            }
            
            .result {
                font-size: 1rem;
            }
        }

        /* Mejoras para dispositivos t√°ctiles */
        @media (hover: none) and (pointer: coarse) {
            .choice-btn:hover {
                transform: none;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            }
            
            .choice-btn:active {
                transform: scale(0.95);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
            
            .reset-btn:hover {
                transform: none;
            }
            
            .reset-btn:active {
                transform: scale(0.98);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ Piedra, Papel o Tijera vs IA ü§ñ</h1>
        
        <div class="score-board">
            <div class="score">
                <div>Jugador</div>
                <div class="score-number" id="playerScore">0</div>
            </div>
            <div class="score">
                <div>IA</div>
                <div class="score-number" id="aiScore">0</div>
            </div>
        </div>

        <div class="battle-area">
            <div class="player-choice">
                <div class="player-label">Tu elecci√≥n</div>
                <div class="choice-display" id="playerDisplay">‚ùì</div>
            </div>
            
            <div class="vs">VS</div>
            
            <div class="ai-choice">
                <div class="ai-label">IA</div>
                <div class="choice-display" id="aiDisplay">ü§ñ</div>
            </div>
        </div>

        <div class="result" id="result">¬°Elige tu jugada!</div>

        <div class="choices">
            <button class="choice-btn" onclick="playGame('rock')" title="Piedra">ü™®</button>
            <button class="choice-btn" onclick="playGame('paper')" title="Papel">üìÑ</button>
            <button class="choice-btn" onclick="playGame('scissors')" title="Tijera">‚úÇÔ∏è</button>
        </div>

        <button class="reset-btn" onclick="resetGame()">üîÑ Reiniciar Juego</button>
    </div>

    <script>
        let playerScore = 0;
        let aiScore = 0;
        let gameActive = true;

        const choices = {
            rock: { emoji: 'ü™®', name: 'Piedra' },
            paper: { emoji: 'üìÑ', name: 'Papel' },
            scissors: { emoji: '‚úÇÔ∏è', name: 'Tijera' }
        };

        const rules = {
            rock: 'scissors',
            paper: 'rock',
            scissors: 'paper'
        };

        function playGame(playerChoice) {
            if (!gameActive) return;
            
            gameActive = false;
            const aiChoice = getAIChoice();
            
            // Mostrar elecci√≥n del jugador inmediatamente
            updateDisplay('playerDisplay', choices[playerChoice].emoji);
            document.getElementById('playerDisplay').classList.add('animate');
            
            // Simular pensamiento de la IA
            document.getElementById('aiDisplay').classList.add('thinking');
            document.getElementById('result').textContent = 'La IA est√° pensando...';
            
            setTimeout(() => {
                // Mostrar elecci√≥n de la IA
                updateDisplay('aiDisplay', choices[aiChoice].emoji);
                document.getElementById('aiDisplay').classList.remove('thinking');
                document.getElementById('aiDisplay').classList.add('animate');
                
                // Determinar ganador
                const result = determineWinner(playerChoice, aiChoice);
                displayResult(result, playerChoice, aiChoice);
                updateScore(result);
                
                // Remover animaciones
                setTimeout(() => {
                    document.getElementById('playerDisplay').classList.remove('animate');
                    document.getElementById('aiDisplay').classList.remove('animate');
                    gameActive = true;
                }, 600);
                
            }, 1500);
        }

        function getAIChoice() {
            const choiceKeys = Object.keys(choices);
            return choiceKeys[Math.floor(Math.random() * choiceKeys.length)];
        }

        function updateDisplay(elementId, emoji) {
            document.getElementById(elementId).textContent = emoji;
        }

        function determineWinner(playerChoice, aiChoice) {
            if (playerChoice === aiChoice) {
                return 'tie';
            } else if (rules[playerChoice] === aiChoice) {
                return 'win';
            } else {
                return 'lose';
            }
        }

        function displayResult(result, playerChoice, aiChoice) {
            const resultElement = document.getElementById('result');
            const playerName = choices[playerChoice].name;
            const aiName = choices[aiChoice].name;
            
            resultElement.className = 'result ' + result;
            
            switch(result) {
                case 'win':
                    resultElement.textContent = `üéâ ¬°Ganaste! ${playerName} vence a ${aiName}`;
                    break;
                case 'lose':
                    resultElement.textContent = `üòî Perdiste. ${aiName} vence a ${playerName}`;
                    break;
                case 'tie':
                    resultElement.textContent = `ü§ù ¬°Empate! Ambos eligieron ${playerName}`;
                    break;
            }
        }

        function updateScore(result) {
            if (result === 'win') {
                playerScore++;
                document.getElementById('playerScore').textContent = playerScore;
            } else if (result === 'lose') {
                aiScore++;
                document.getElementById('aiScore').textContent = aiScore;
            }
        }

        function resetGame() {
            playerScore = 0;
            aiScore = 0;
            document.getElementById('playerScore').textContent = '0';
            document.getElementById('aiScore').textContent = '0';
            document.getElementById('playerDisplay').textContent = '‚ùì';
            document.getElementById('aiDisplay').textContent = 'ü§ñ';
            document.getElementById('result').textContent = '¬°Elige tu jugada!';
            document.getElementById('result').className = 'result';
            gameActive = true;
        }

        // Efectos de part√≠culas en el fondo (optimizado para m√≥vil)
        function createParticle() {
            const particle = document.createElement('div');
            const size = window.innerWidth <= 768 ? '3px' : '4px';
            particle.style.position = 'fixed';
            particle.style.width = size;
            particle.style.height = size;
            particle.style.background = 'rgba(0, 0, 0, 0.3)';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.top = '-10px';
            particle.style.zIndex = '-1';
            
            document.body.appendChild(particle);
            
            const duration = window.innerWidth <= 768 ? 
                Math.random() * 2000 + 1500 : 
                Math.random() * 3000 + 2000;
            
            const animation = particle.animate([
                { transform: 'translateY(0px)', opacity: 1 },
                { transform: `translateY(${window.innerHeight + 20}px)`, opacity: 0 }
            ], {
                duration: duration,
                easing: 'linear'
            });
            
            animation.onfinish = () => particle.remove();
        }

        // Crear part√≠culas ocasionalmente (menos en m√≥vil)
        const isMobile = window.innerWidth <= 768;
        const particleInterval = isMobile ? 1000 : 500;
        setInterval(createParticle, particleInterval);
    </script>
</body>
</html>
