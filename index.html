<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cil - Perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        /* ========== CONTENEDOR PRINCIPAL ========== */
        .profile-container {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 400px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .profile-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-container:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.1);
        }

        .profile-container:hover::before {
            opacity: 1;
        }

        /* ========== NOMBRE DE USUARIO ========== */
        .username {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            letter-spacing: 2px;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                             0 0 20px rgba(255, 255, 255, 0.3),
                             0 0 30px rgba(255, 255, 255, 0.1);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                             0 0 30px rgba(255, 255, 255, 0.5),
                             0 0 40px rgba(255, 255, 255, 0.3);
            }
        }

        /* ========== REDES SOCIALES ========== */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .social-link {
            position: relative;
            display: inline-block;
            padding: 15px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.1);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .social-link i {
            font-size: 24px;
            color: white;
            transition: all 0.3s ease;
        }

        .social-link:hover i {
            color: #fff;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
        }

        /* Tooltip para nombres de redes */
        .social-link::after {
            content: attr(data-name);
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .social-link:hover::after {
            opacity: 1;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            .profile-container {
                padding: 30px 20px;
                margin: 20px;
            }

            .username {
                font-size: 2rem;
            }

            .social-links {
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .profile-image {
                width: 100px;
                height: 100px;
            }

            .username {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }

            .social-links {
                gap: 12px;
            }

            .social-link {
                padding: 12px;
            }

            .social-link i {
                font-size: 20px;
            }
        }

        /* ========== ANIMACIONES ========== */
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animación de partículas */
        @keyframes float {
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="profile-container fade-in">
        <!-- ========== CONFIGURACIÓN DE PERFIL ========== -->
        
        <!-- Cambia este nombre por el tuyo -->
        <h1 class="username">cil</h1>
        
        <!-- ========== ENLACES A REDES SOCIALES ========== -->
        <!-- Cambia los enlaces por los tuyos -->
        <div class="social-links">
            
            <!-- Instagram -->
            <a href="https://instagram.com/tu_usuario" class="social-link" data-name="Instagram" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            
            <!-- Steam -->
            <a href="https://steamcommunity.com/id/tu_usuario" class="social-link" data-name="Steam" target="_blank">
                <i class="fab fa-steam"></i>
            </a>
            
            <!-- Roblox -->
            <a href="https://www.roblox.com/users/tu_usuario_id/profile" class="social-link" data-name="Roblox" target="_blank">
                <i class="fas fa-cube"></i>
            </a>
            
            <!-- GitHub -->
            <a href="https://github.com/tu_usuario" class="social-link" data-name="GitHub" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            
            <!-- Discord -->
            <a href="https://discord.com/users/tu_usuario_id" class="social-link" data-name="Discord" target="_blank">
                <i class="fab fa-discord"></i>
            </a>
        </div>
    </div>

    <script>
        // ========== ANIMACIONES DE ENTRADA ==========
        const socialLinks = document.querySelectorAll('.social-link');
        
        socialLinks.forEach((link, index) => {
            link.style.animationDelay = `${index * 0.1}s`;
            link.classList.add('fade-in');
        });

        // ========== EFECTO DE PARTÍCULAS ==========
        function createParticle() {
            const particle = document.createElement('div');
            particle.style.cssText = `
                position: fixed;
                width: 2px;
                height: 2px;
                background: rgba(255, 255, 255, 0.1);
                pointer-events: none;
                border-radius: 50%;
                left: ${Math.random() * 100}vw;
                top: 100vh;
                animation: float ${3 + Math.random() * 4}s linear forwards;
                z-index: -1;
            `;
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 7000);
        }

        // Crear partículas ocasionalmente
        setInterval(createParticle, 2000);
    </script>
</body>
</html>
